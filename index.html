<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラフィカルなデザイン</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/popup.css">
    <script>
        function showPopup() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").classList.add("show");
        }
        function closePopup() {
            document.getElementById("popup").classList.remove("show");
            setTimeout(() => {
                document.getElementById("overlay").style.display = "none";
            }, 300);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>美しいグラフィカルなデザイン</h1>
        <h2>サブタイトル</h2>
        <p>これはサンプルの段落です。水色ベースのデザインが美しく整っています。</p>
        
        <h3>リストの例</h3>
        <ul>
            <li>項目 1</li>
            <li>項目 2</li>
            <li>項目 3</li>
        </ul>
        
        <h3>番号付きリスト</h3>
        <ol>
            <li>ステップ 1</li>
            <li>ステップ 2</li>
            <li>ステップ 3</li>
        </ol>
        
        <h3>テーブルの例</h3>
        <table>
            <tr>
                <th>列1</th>
                <th>列2</th>
                <th>列3</th>
            </tr>
            <tr>
                <td>データ1</td>
                <td>データ2</td>
                <td>データ3</td>
            </tr>
            <tr>
                <td>データ4</td>
                <td>データ5</td>
                <td>データ6</td>
            </tr>
        </table>
        
        <button class="button" onclick="showPopup()">クリック</button>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <p>ポップアップが表示されました！</p>
        <button class="yes" onclick="closePopup()">はい</button>
        <button class="no" onclick="closePopup()">いいえ</button>
    </div>
</body>
</html>
